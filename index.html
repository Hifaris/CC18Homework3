<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header class="header">
        <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/logo-fit.png" width="180px" height="25px">
        <nav class="menu">
            <a href="#">ABOUT</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </nav>
        <div class="login">
            <img src="./pics/search-svgrepo-com (2).svg" width="25px">
            <img src="./pics/shopping-cart-full-svgrepo-com.svg" width="30px">
            <a href="#"><span>LOGIN</span></a>
            <a href="#"><span>SIGN UP</span></a>
        </div>
    </header>

    <div class="ctn">
        <div class="leftcrt">
            <div class="textcart">
                <h1>My Cart</h1>
            </div>
            <div class="cart1">
                <img class="deleteicon" src="./pics/delete-2-svgrepo-com (2).svg" width="30px">
                <div class="googleDoc1">
                    <img src="./pics/googledoc1.png">
                </div>
                <div class="finalcrt1">
                    <h3>Google Docs</h3>
                    <div class="bigdot">
                        <div class="dot1"></div>
                        <div class="dot1"></div>
                        <div class="dot1"></div>

                        <select>
                            <option>LV1-3</option>
                            <option>LV2-3</option>
                            <option>LV3-3</option>
                        </select>
                    </div>
                    <p>THB 150</p>
                </div>
 
            </div>
            <div class="cart2">
                <img class="deleteicon2" src="./pics/delete-2-svgrepo-com (2).svg" width="30px">
                <div class="googleDoc2">
                    <img src="./pics/googledoc2.png">
                </div>
                <div class="finalcrt1">
                    <h3>Google Slides </h3>
                    <div class="bigdot">
                        <div class="dot1"></div>
                        <div class="dot1"></div>
                        <div class="dot1"></div>
                        <div class="dot1"></div>

                        <select>
                            <option>LV1-4</option>
                            <option>LV2-4</option>
                            <option>LV3-4</option>
                            <option>LV4-4</option>
                        </select>
                    </div>
                    <p>THB 150</p>
                </div>
            </div>
        </div>
        <div class="rightcrt">
            <div class="rcrt-info">
                <h2>Order Info</h2>
                <div class="info1">
                    <p style="color: rgb(175, 174, 174);">Subtotal</p>
                    <p style="color: 33;">THB 300</p>
                </div>
                <div class="info2">
                    <img src="./pics/coupon-svgrepo-com (1).svg" width="30px">
                    <input type="text" placeholder="Promotion code">
                    <button>APPLY</button>
                </div>
                <hr>
                <div class="info3">
                    <p>Total payment</p>
                    <h3>THB 300</h3>
                </div>
                <button class="checkout-button">
                    <p>LOG IN TO CHECKOUT</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
